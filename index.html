<body>
    <div class="billpayment" style="display: none;">
        <nav class="navBar nav-bill align-self-center align-middle">
            <img src="Images/SVG/Back.svg" alt="">

        <main class="content">
            <h3>History</h3>

                <div class="list">
                    <div class="cardOne">

                                <div>

                                </div>
                            </div>
                        </div>
                        <div class="icon"><img src="Images/1x/Back - right.png" alt=""></div>
                    </div>

                </div>

                <div class="moreButton d-flex justify-content-center">
                    <button type="button" class="btn">More
                        History</button>
                </div>
            </div>






            <div class="listcard">
                <h2>WynePay</h2>
                <div class="cards row">
                    <a class="select col-3">
                        <div class="selceted" href="#vision">
                            <div class="logoImage">
                                <img src="Images/SVG/Vision fund.svg" alt="">
                            </div>

                        </div>
                    </a>
                    <a href="#" class="select col-3">
                        <div>

                                <img src="Images/SVG/Hana.svg" alt="">
                            </div>
                            <h4>Hana
                                MicroFinance</h4>
                        </div>
                    </a><a href="#" class="select col-3">
                        <div>
                            <div class="logoImage">
                                <img src="Images/SVG/sathana limited.svg" alt="">
                            </div>
                            <h4>Sathapana
                                Limited</h4>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>


    <main class="inputs" id="#" style="display: none;">
        <nav class="navBar align-self-center" style="width:100%">
            <img src="Images/SVG/Back.svg" alt="">
        </nav>
        <div class="content">
            <div class=" organisationLogo container-fluid">
                <img class="logo mx-auto d-block" src="Images/SVG/5BB-2.svg" alt="">
                <h3>True Net</h3>
            </div>

            <form class="row gx-3">
                <div class="mb-3 col-lg-4 col-md-12">
                    <label for="exampleInputEmail1" class="form-label">Paid for</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>select</option>
                        <option value="1">Myself</option>
                        <option value="2">Other</option>
                    </select>
                </div>
                <div class="text mb-3 col-lg-4 col-md-12">
                    <label for="exampleInputEmail1" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="">
                </div>


                <div class="amount mb-3 col-lg-4 col-md-12">
                    <label for="exampleInputEmail1" class="form-label">Amount</label>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                            aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">MMK</span>
                    </div>
                </div>
                <div class="remarks mb-3 col-lg-4 col-md-12">
                    <label for="exampleInputEmail1" class="form-label">Remarks</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="">
                </div>

                <div class="button text-center col-12 mt-5 mb-5">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
    </main>


    <main class="summary" id="#">
        <div class="order-summary" href="#">
            <h2>Order Summary</h2>
            <div class="summary-content" style="margin-top: 60px;">
                <div class="input-name">
                    <h3>Cus Name</h3>
                </div>
                <div class="input-value">
                    <h3>Santhosh</h3>
                </div>
            </div>
            <div class="summary-content">
                <div class="input-name">
                    <h3>Cus Name</h3>
                </div>
                <div class="input-value">
                    <h3>Santhosh</h3>
                </div>
            </div>
            <div class="summary-content">
                <div class="input-name">
                    <h3>Cus Name</h3>
                </div>
                <div class="input-value">
                    <h3>Santhosh</h3>
                </div>
            </div>
            <hr class="hr" />
            <div class="summary-content">
                <div class="input-name">
                    <h2>Total Amount</h2>
                </div>
                <div class="input-value">
                    <h2>5000MMK</h2>
                </div>
            </div>
        </div>
        <div class="button text-center col-12 mt-5 mb-5">
            <button type="submit" class="btn btn-primary">Proceed to pay</button>
        </div>
    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
