<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="inputs" id="#">
        <nav class="navBar align-self-center" style="width:100%">
            <img src="Images/SVG/Back.svg" alt="">
        </nav>
        <div class="content">
            <div class=" organisationLogo container-fluid">
                <img class="logo mx-auto d-block" src="Images/SVG/5BB-2.svg" alt="">
                <h3>True Net</h3>
            </div>

            <form class="row gx-3">
                <div class="mb-3 col-lg-4 col-md-12">
                    <label for="inputState" class="form-label">Paid for</label>
                    <select id="inputState" class="form-select">
                        <option selected>select</option>
                        <option value="1">Myself</option>
                        <option value="2">Other</option>
                    </select>
                </div>


                <div class="text mb-3 col-lg-4 col-md-12">
                    <label for="exampleInputEmail1" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                    <div class="alert alert-danger" role="alert"
                        style="background-color: #fff; border: none; color: red; margin: 8px 0 0 0; padding: 0; font-size: 12px; font-weight: 600;">
                        Place the Alert msg here...
                    </div>
                </div>

                <div class="text mb-3 col-lg-4 col-md-12">
                    <label for="exampleInputEmail1" class="form-label">NRC Details</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                </div>


                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">

                                <h2 class="modal-title">Enter the NRC Details</h2>

                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <div class="mb-3 col-12">
                                    <label for="inputState" class="form-label">Paid for</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>select</option>
                                        <option value="1">Myself</option>
                                        <option value="2">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-12">
                                    <label for="inputState" class="form-label">Paid for</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>select</option>
                                        <option value="1">Myself</option>
                                        <option value="2">Other</option>
                                    </select>
                                </div>

                                <div class="mb-3 col-12">
                                    <label for="inputState" class="form-label">Paid for</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>select</option>
                                        <option value="1">Myself</option>
                                        <option value="2">Other</option>
                                    </select>
                                </div>
                                <div class="mb-5 col-12">
                                    <label for="exampleInputEmail1" class="form-label">Customer Name</label>
                                    <input type="text" class="form-control" id="floatingInput" placeholder="">
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-block btn-warning"
                                        data-bs-dismiss="modal">Apply</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="amount mb-3 col-lg-4 col-md-12">
                    <label for="exampleInputEmail1" class="form-label">Amount</label>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                            aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">MMK</span>
                    </div>
                </div>
                <div class="remarks mb-3 col-lg-4 col-md-12">
                    <label for="exampleInputEmail1" class="form-label">Remarks</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                </div>



                <div class="button text-center col-12 mt-5 mb-5">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
    </main>





    <!-- Bootstrap JavaScript Libraries -->

        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
